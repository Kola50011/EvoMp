<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../EvoMp.Module.UiKit/Web/uikit.min.css">
  <link rel="stylesheet" href="Login.scss">
  <script src="Login.js"></script>
</head>

<body>
<div class="uk-transition-fade uk-flex uk-open" uk-modal>
  <form class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical uk-width-auto" id="login-form">
    <legend class="uk-legend">Login required</legend>
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: user"></span>
        <input class="uk-input" name="username" placeholder="Username" type="text" required>
      </div>
    </div>
    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: lock"></span>
        <input class="uk-input" name="password" placeholder="Password" type="password" required>
      </div>
    </div>
    <button class=".uk-width-1-1 uk-button uk-button-primary" type="submit">Submit</button>
  </form>
</div>
</body>

</html>
